openapi: 3.0.0

info:
  title: ""
  version: "%%%VERSION%%%"

paths:
  /workspace/{ws_id}/file/{type}/{filename}:
    get:
      summary: get file
      description: retrieves a file form a goven workspace by filename

      parameters:
        - in: header
          name: AuthToken
          description: auth-token for admin-user with role at least "RO" (read only) for this workspace
          schema:
            $ref: './@components.spec.yml#/components/schemas/auth'
          example: "a:user000000000.ro00000000"
        - in: path
          name: ws_id
          description: workspace-id
          example: 1
          schema:
            type: integer
          required: true
        - in: path
          name: type
          description: file type - Testtakers | Booklet | Resource | Unit | SysCheck - CASE SENSITIVE!
          example: Unit
          required: true
          schema:
            type: string
        - in: path
          name: filename
          description: filename. - CASE SENSITIVE!
          example: SAMPLE_UNIT.XML
          required: true
          schema:
            type: string

      responses:
        "200":
          description: File contents
        "404":
          description: workspace or file not found
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "410":
          description: Session Expired
        "500":
          description: Server Error

  /workspace/{ws_id}/logs:
    get:
      summary: get logs
      description: retrieves unit and booklet logs from this workspace

      parameters:
        - in: header
          name: AuthToken
          description: auth-token for admin-user with role at least "RO" (read only) for this workspace
          schema:
            $ref: './@components.spec.yml#/components/schemas/auth'
          example: "a:user000000000.ro00000000"
        - in: path
          name: ws_id
          description: workspace-id
          example: 1
          required: true
          schema:
            type: integer
        - in: query
          name: groups
          schema:
              type: array
              description: a list
              items:
                type: string
          example:
            [sample_group]
      responses:
        "200":
          description: OK, list of logs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    unitname:
                      type: string
                    bookletname:
                      type: string
                    groupname:
                      type: string
                    loginname:
                      type: string
                    code:
                      type: string
                      description: person code
                    timestamp:
                      type: string
                    logentry:
                      type: string
              example:
                - unitname: UNIT.SAMPLE
                  bookletname: BOOKLET.SAMPLE
                  groupname: sample_group
                  loginname: test
                  code: sxx
                  timestamp: '1568026665043'
                  logentry: sample unit log
                - bookletname: BOOKLET.SAMPLE
                  groupname: sample_group
                  loginname: test
                  code: sxx
                  timestamp: '1568026665043'
                  logentry: sample log entry
                  unitname: ''
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "404":
          description: Workspace not found
        "410":
          description: Session Expired
        "500":
          description: Server Error

  /workspace/{ws_id}/responses:
    get:
      summary: get responses
      description: retrieves a list of responses by a given list of groups

      parameters:
        - in: header
          name: AuthToken
          description: auth-token for admin-user with role at least "RO" (read only) for this workspace
          schema:
            $ref: './@components.spec.yml#/components/schemas/auth'
          example: "a:user000000000.ro00000000"
        - in: path
          name: ws_id
          description: workspace-id
          example: 1
          required: true
          schema:
            type: integer
        - in: query
          name: groups
          schema:
            type: array
            description: a list
            items:
              type: string
          example:
            [sample_group]
      responses:
        "200":
          description: OK, list of responses
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    unitname:
                      type: string
                    responses:
                      type: string
                      description: may contain encoded JSON
                    responsetype:
                      type: string
                    laststate:
                      type: string
                      description: may contain encoded JSON
                    bookletname:
                      type: string
                    restorepoint_ts:
                      type: string
                    responses_ts:
                      type: string
                      description: contains a unix timestamp
                    restorepoint:
                      type: string
                    groupname:
                      type: string
                    loginname:
                      type: string
                    code:
                      type: string
                      description: login code
                example:
                  - unitname: UNIT.SAMPLE
                    responses: '{"name":"Sam Sample","age":34}'
                    responsetype: ''
                    laststate: '{"PRESENTATIONCOMPLETE":"yes"}'
                    bookletname: BOOKLET.SAMPLE
                    restorepoint_ts: '0'
                    responses_ts: '1567778660869'
                    restorepoint:
                    groupname: sample_group
                    loginname: test
                    code: jsx
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "404":
          description: Workspace not found
        "410":
          description: Session Expired
        "500":
          description: Server Error
    delete:
      summary: delete data
      description: deletes all results and monitor data of a group of groups
      parameters:
        - in: header
          name: AuthToken
          description: auth-token for admin-user with role "RW" (read/write) for this workspace
          example: "a:user000000000.rw00000000"
        - in: path
          name: ws_id
          description: workspace-id
          example: 1
          required: true
          schema:
            type: integer

      requestBody:
        content:
          application/json:
            schema:
              properties:
                groups:
                  type: array
                  description: array of group names
                  items:
                    type: string
            example:
              groups:
                - sample_group

      responses:
        "200":
          description: OK
        "404":
          description: workspace or file not found
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "410":
          description: Session Expired
        "500":
          description: Server Error

