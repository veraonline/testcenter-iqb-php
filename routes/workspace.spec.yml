  /workspace/{ws_id}/sys-check/{sys_check_name}/report:
    put:
      summary: new SysCheck-report
      description: save the results of a performed SysCheck
      parameters:
      - in: path
        name: ws_id
        description: workspace-id
        example: 1
        required: true
        schema:
          type: integer
      - in: path
        name: sys_check_name
        description: name of the SysCheck (as stored in the XML)
        example: 'SYSCHECK.SAMPLE'
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            example:
              keyPhrase: saveme
              title: dsk
              environment:
              - id: '0'
                type: environment
                label: Betriebsystem
                value: Linux
                warning: false
              - id: '0'
                type: network
                label: Downloadgeschwindigkeit
                value: 68.01 Mbit/s
                warning: false
              questionnaire: []
              unit:
                - id: '0'
                  type: unit/player
                  label: loading time
                  value: '27'
                  warning: false
